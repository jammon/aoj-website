[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.blurb]
label = Anrisstext
type = markdown

[fields.body]
label = Body
type = markdown

[fields.image]
label = Image
type = select
source = record.attachments.images
width = 3/4

[fields.alttitle]
label = Bildbeschreibung
type = string